<!DOCTYPE html>
<html>
<head>
    <style>
        .info-table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        .info-table th, .info-table td {
            border: 1px solid black;
            padding: 8px;
        }

        .info-table thead {
            font-weight: bold;
        }
    </style>
</head>
<body>

<table class="info-table">
    <thead>
        <tr>
            <th>键</th>
            <th>值</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>软件名字</td>
            <td>ExampleSoft</td>
        </tr>
        <tr>
            <td>软件版本</td>
            <td>1.0.4</td>
        </tr>
        <tr>
            <td>运行时间</td>
            <td>24小时</td>
        </tr>
    </tbody>
</table>

</body>
</html>
