        </main>

        </div>

        <template id="template-files">
            <div class="actions">
                <input class="action-input" onkeydown="eventFuncs.filesKeydown(event)" type="text"
                    placeholder="当前路径，如/var/www/html">
                <div class="action action-save">
                    <p class="action-text">保存</p>
                </div>
            </div>
            <div class="files">
                <div class="files-panel files-pwd-list">

                </div>
                <div class="files-editor">
                    <div class="files-panel files-title">
                        /etc/passwd
                    </div>
                    <div class="files-panel files-content">
                        <textarea name="files-content-editor" id="files-content-editor" cols="300" rows="10"></textarea>
                    </div>
                </div>

            </div>
        </template>

        <template id="template-home-session">
            <div class="session">
                <div class="session-main">
                    <h3 class="session-name">一个名字</h3>
                    <div class="open-menu-button">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 12H20M4 8H20M4 16H12" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <p class="session-note">
                    介绍这个session是什么东西
                </p>
                <div class="session-meta">
                    <div class="session-meta-type">
                        PHP - AntSword
                    </div>
                    <div class="session-meta-location">
                        🇺🇸
                    </div>
                </div>
            </div>

        <template id="template-webshell-editor">
            <div class="actions">
                <div class="action action-discard" onclick="eventFuncs.webshellEditorDiscard(event)">
                    <p class="action-text">丢弃</p>
                </div>
                <div class="action action-test-session" onclick="eventFuncs.webshellEditorTest(event)">
                    <p class="action-text">测试可用性</p>
                </div>
                <div class="action action-delete" onclick="eventFuncs.onClickEditorDeleteButton(event)">
                    <p class="action-text">删除</p>
                </div>
            </div>
            <form class="main-form" onsubmit="eventFuncs.webshellEditorSubmit(event)">

                <div class="main-form-divider">
                    <label class="main-form-label" for="session_type">
                        名称
                    </label>
                </div>
                <input type="text" name="name" placeholder="Session">

                <div class="main-form-divider">
                    <label class="main-form-label" for="url">
                        连接配置
                    </label>
                </div>
                <div class="main-form-row">
                    <select name="session_type">
                        <option value="ONELINE_PHP">PHP一句话</option>
                        <!-- TODO: 适配 -->
                        <!-- <option value="BehinderPHPAES128">冰蝎 - PHP - AES128</option> -->
                        <!-- <option value="BehinderPHPBase64">冰蝎 - PHP - Base64</option> -->
                    </select>
                    <select name="method">
                        <option value="POST">POST</option>
                        <option value="GET">GET</option>
                        <!-- TODO: 适配 -->
                        <!-- <option value="BehinderPHPAES128">冰蝎 - PHP - AES128</option> -->
                        <!-- <option value="BehinderPHPBase64">冰蝎 - PHP - Base64</option> -->
                    </select>
                    <input type="text" name="url" placeholder="http://example.com/shell.php">
                    <input class="input-short" type="text" name="password" placeholder="密码">
                </div>


                <div class="main-form-divider">
                    <p class="main-form-label">
                        附加配置
                    </p>
                </div>
                <div class="main-form-row">
                    <div class="main-form-item">
                        <p>流量混淆</p>
                        <label class="switch">
                            <input name="http_params_obfs" type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="main-form-item">
                        <p>Encoder</p>
                        <select name="encoder" id="">
                            <option value="base64">base64</option>
                            <option value="raw">raw</option>
                            <option value="chr">chr16</option>
                        </select>
                    </div>
                </div>

                <div class="main-form-divider">
                    <label class="main-form-label" for="note">
                        备注
                    </label>
                </div>
                <input type="text" name="note" placeholder="...">

                <input type="hidden" name="session_id">
                <input type="submit" class="main-form-button" value="保存">

            </form>
        </template>
