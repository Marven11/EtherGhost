        <main id="main">
        </main>

        <template id="template-terminal">
            <div class="actions">
                <input class="action-input" onkeydown="onKeydownTerminal(event)" type="text" placeholder="cat /etc/passwd">
                <div class="action-icon action-end" onclick="onClickTerminalExecute(event)">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.6582 9.28638C18.098 10.1862 18.8178 10.6361 19.0647 11.2122C19.2803 11.7152 19.2803 12.2847 19.0647 12.7878C18.8178 13.3638 18.098 13.8137 16.6582 14.7136L9.896 18.94C8.29805 19.9387 7.49907 20.4381 6.83973 20.385C6.26501 20.3388 5.73818 20.0469 5.3944 19.584C5 19.053 5 18.1108 5 16.2264V7.77357C5 5.88919 5 4.94701 5.3944 4.41598C5.73818 3.9531 6.26501 3.66111 6.83973 3.6149C7.49907 3.5619 8.29805 4.06126 9.896 5.05998L16.6582 9.28638Z"
                            stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <textarea class="terminal" cols="50" rows="30" readonly>
            </textarea>
        </template>

        <template id="template-home">
            <div class="actions">
                <div class="action action-add">
                    <p class="action-text">Add Webshell</p>
                    <p class="action-number">1</p>
                </div>
                <input class="action-input" type="text" placeholder="搜索">
            </div>
            <div class="sessions">
            </div>
        </template>

        <template id="template-home-session">
            <div class="session">
                <div class="session-main">
                    <h3 class="session-name">一个名字</h3>
                    <div class="session-action-button">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 12H20M4 8H20M4 16H12" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <p class="session-note">
                    介绍这个session是什么东西
                </p>
                <div class="session-meta">
                    <div class="session-meta-type">
                        PHP - AntSword
                    </div>
                    <div class="session-meta-location">
                        🇺🇸
                    </div>
                </div>
            </div>
        </template>

        <template id="template-add-webshell">
            <div class="actions">
                <div class="action action-back">
                    <p class="action-text">返回</p>
                </div>
                <div class="action action-testsession">
                    <p class="action-text">测试可用性</p>
                </div>
            </div>
            <form class="main-form" onsubmit="onSubmitAddWebshell(event)">

                <div class="main-form-divider">
                    <label class="main-form-label" for="session_type">
                        名称
                    </label>
                </div>
                <input type="text" name="name" placeholder="Session">

                <div class="main-form-divider">
                    <label class="main-form-label" for="url">
                        目标
                    </label>
                </div>
                <div class="main-form-row">
                    <select name="session_type" id="">
                        <option value="ONELINE_PHP">PHP一句话</option>
                        <!-- TODO: 适配 -->
                        <!-- <option value="BehinderPHPAES128">冰蝎 - PHP - AES128</option> -->
                        <!-- <option value="BehinderPHPBase64">冰蝎 - PHP - Base64</option> -->
                    </select>
                    <input type="text" name="url" placeholder="http://example.com/shell.php">
                </div>

                <div class="main-form-divider">
                    <label class="main-form-label" for="password">
                        密码
                    </label>
                </div>
                <input type="text" name="password" placeholder="rebeyond">

                <div class="main-form-divider">
                    <p class="main-form-label">
                        主要设置
                    </p>
                </div>
                <div class="main-form-row">
                    <div class="main-form-item">
                        <p>流量混淆</p>
                        <label class="switch">
                            <input name="http_obfs" type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="main-form-item">
                        <p>Encoder</p>
                        <select name="session_encoder" id="">
                            <option value="base64">base64</option>
                            <option value="raw">raw</option>
                            <option value="chr">chr16</option>
                        </select>
                    </div>
                </div>

                <div class="main-form-divider">
                    <label class="main-form-label" for="note">
                        备注
                    </label>
                </div>
                <input type="text" name="note" placeholder="...">


                <input type="submit" class="main-form-button" value="保存">

            </form>
        </template>

        <template id="template-action-list">
            <div class="session-action-list" onclick="onClickActionList(event)">
                <a href="#" class="session-action-link" target="_blank" rel="noopener noreferrer">

                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <p>打开终端</p>
                    </div>
                </a>
    
                <a href="#" class="session-action-link" target="_blank" rel="noopener noreferrer">

                            </svg>
                        </div>
                        <p>浏览文件</p>
                    </div>

                <a href="#" class="session-action-link" target="_blank" rel="noopener noreferrer">

                        <div class="session-action-icon">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
